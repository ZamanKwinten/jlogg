name: Release
on:
  workflow_dispatch:
jobs:
  windows_build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2.3.4
      - name: Setup Java
        uses: actions/setup-java@v1.4.3
        with:
          java-version: 15
      - name: Maven Build
        run: mvn -B clean package
