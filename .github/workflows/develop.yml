name: Test Mac OS Build
on:
  workflow_dispatch
  
jobs:
  macos_aarch64_build:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4
      - name: Setup Java 
      - uses: actions/setup-java@v4.1.0
        with:
          distribution: adopt
          java-version: 17
      - name: Get Details
        run: mvn enforcer:display-info
      - name: Set Release Version
        run: mvn --batch-mode versions:set -DnewVersion="3.0.3"
      - name: Maven Build
        run: mvn -B clean package
      - name: Upload
        uses: actions/upload-artifact@v2.2.2
        with:
          name: macos-aarch64
          path: target/jpackage/JLogg*.dmg
        
  macos_x64_build:
    runs-on: macos-13
    steps:
      - uses: actions/checkout@v4
      - name: Setup Java
      - uses: actions/setup-java@v4.1.0
        with:
          distribution: adopt
          java-version: 17
      - name: Get Details
        run: mvn enforcer:display-info
      - name: Set Release Version
        run: mvn --batch-mode versions:set -DnewVersion="3.0.3"
      - name: Maven Build
        run: mvn -B clean package
      - name: Upload
        uses: actions/upload-artifact@v2.2.2
        with:
          name: macos-x64
          path: target/jpackage/JLogg*.dmg
