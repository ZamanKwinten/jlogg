name: Release JLogg

on:
  push:
    tags:
      - "[0-9]+.[0-9]+.[0-9]+"

jobs:
  deploy_package:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4.1.0
        with:
          distribution: temurin
          java-version: 17
      - name: Set Release Version
        run: mvn --batch-mode versions:set -DnewVersion="${{ github.ref_name }}"
      - name: Publish package
        run: mvn --batch-mode deploy
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  windows_build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4.1.0
        with:
          distribution: temurin
          java-version: 17
      - name: Set Release Version
        run: mvn --batch-mode versions:set -DnewVersion="${{ github.ref_name }}"
      - name: Maven Build
        run: mvn -B clean package
      - name: Upload
        uses: actions/upload-artifact@v2.2.2
        with:
          name: windows
          path: target/jpackage/JLogg*.msi

  macos_aarch64_build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4.1.0
        with:
          distribution: temurin
          java-version: 17
      - name: Set Release Version
        run: mvn --batch-mode versions:set -DnewVersion="${{ github.ref_name }}"
      - name: Maven Build
        run: mvn -B clean package
      - name: Rename output
        run: mv target/jpackage/JLogg-${{ github.ref_name }}.dmg target/jpackage/JLogg-aarch64-${{ github.ref_name }}.dmg
      - name: Upload
        uses: actions/upload-artifact@v2.2.2
        with:
          name: macos-aarch64
          path: target/jpackage/JLogg*.dmg
          
  macos_x64_build:
    runs-on: macos-13
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4.1.0
        with:
          distribution: temurin
          java-version: 17
      - name: Set Release Version
        run: mvn --batch-mode versions:set -DnewVersion="${{ github.ref_name }}"
      - name: Maven Build
        run: mvn -B clean package
      - name: Rename output
        run: mv target/jpackage/JLogg-${{ github.ref_name }}.dmg target/jpackage/JLogg-x86_x64-${{ github.ref_name }}.dmg
      - name: Upload
        uses: actions/upload-artifact@v2.2.2
        with:
          name: macos-x64
          path: target/jpackage/JLogg*.dmg
  release:
    runs-on: ubuntu-latest
    needs: [windows_build,macos_aarch64_build,macos_x64_build,deploy_package]
    steps:
      - name: Download Builds
        uses: actions/download-artifact@v2.0.8
      - name: Release
        uses: marvinpinto/action-automatic-releases@latest
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN}}"
          prerelease: false
          files: |
            ./windows/*
            ./macos-aarch64/*
            ./macos-x64/*
  
